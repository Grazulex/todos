name: Lint & Type Check

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

permissions:
  contents: read

jobs:
  quality:
    name: Lint & Type Coverage
    runs-on: ubuntu-latest
    environment: Testing

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer

      - name: ğŸ” Configure Composer credentials
        run: composer config http-basic.composer.fluxui.dev "${{ secrets.FLUX_USERNAME }}" "${{ secrets.FLUX_LICENSE_KEY }}"

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-interaction --no-ansi --no-progress --prefer-dist

      - name: ğŸ“¦ Install Node dependencies
        run: npm ci

      - name: ğŸ¨ Run Laravel Pint
        run: vendor/bin/pint

      - name: ğŸ” Check Type Coverage (100%)
        run: vendor/bin/pest --type-coverage --min=100

